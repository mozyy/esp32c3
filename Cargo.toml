[package]
name = "esp32c3"
version = "0.1.0"
authors = ["yyue <yy@yyue.dev>"]
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
esp32c3-hal = "0.2.0"
esp-alloc = { version = "0.1.0", features = ["oom-handler"] }
esp-backtrace = { version = "0.2.0", features = ["esp32c3", "panic-handler", "print-uart"] }
riscv-rt = { version = "0.9", optional = true }

[features]
default = ["rt"]
rt = ["riscv-rt"]
